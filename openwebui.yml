version: '3.8'
 
 services:
   open-webui:
     image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
     ports:
       - "8282:8080"
     extra_hosts:
       - "host.docker.internal:host-gateway"
     volumes:
       - /home/triiq/docker/openwebui:/app/backend/data
     restart: unless-stopped